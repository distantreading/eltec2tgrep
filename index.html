## (1) Requirements Analysis

---
#### Goal

>The key goal is to provide a feature-rich, convenient and pleasant way to provide ELTeC to people with a wide range of interests and goals

---
#### Requirements
* Essential
  1. Available as a public-facing repository website
  2. Search and filter/facet functions on relevant metadata (see below)
  3. Provides bulk import with metadata
  4. Software is open source, stable and well-maintained
* Important
  1. Basket and bulk download functions.
  2. Provides orientation over ELTeC contents
  3. Long-term hosting, maintenance and storage solved

---
#### Relevant filter/search criteria
* Basic bibliographical metadata
  * Author
  * Title
  * Year of publication
  * Language
* ELTeC composition criteria
  * time period (T1, T2, T3, T4) 
  * author gender (male, female, other)
  * size category (short, medium, long)
  * reprint count (low, high)
* Others
 * File format (XML-TEI, EPUB, TXT)    

---
#### Platforms we considered
* Dracor.org
* Dspace
* GutenTag
* Heurist
* Laudatio
* Omeka
* PhiloLogic
* TextGrid Repository

## (2) The TextGrid Repository

---
#### What is TextGrid?
<img height="350" data-src="img/textgrid.png">

Note:

* TextGridLab
  * Environment to prepare digital editions
  * Eclipse-based, modular; XML-TEI-centered
* TextGridRep
  * data repository for XML-TEI data
  * contains the 'Digitale Bibliothek' (large digital library)
  * received 'CoreTrustSeal' for trustworthy data repositories
* Community
  * A (mostly German-speaking) community of practice

## (4) The import routine

---
### Three steps 
* Make sure texts are properly encoded
* Generate (various) files for import using Python scripts
* Import into TextGrid using 'Kolibri' (Java)
